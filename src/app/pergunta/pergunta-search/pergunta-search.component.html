<p-dialog [header]="editando ? 'Editar Pergunta' : 'Nova Pergunta'" [(visible)]="display" [modal]="true" [responsive]="false" [width]="750" [minWidth]="200"
  [minY]="150" [closeOnEscape]="false" [closable]="false" [resizable]="false" [draggable]="true" [contentStyle]="{'overflow':'visible'}"
  [positionTop]="100">
  <app-pergunta-add [perguntaEditar]="perguntaEdit" [editando]="editando" (displayDialog)="fecharDialogPergunta($event)"></app-pergunta-add>
</p-dialog>

<p-dialog header="Opções" [(visible)]="displayInfo" [modal]="true" [responsive]="false" [width]="750" [minWidth]="200" [minY]="150"
  [closeOnEscape]="false" [resizable]="false" [draggable]="true" [contentStyle]="{'overflow':'visible'}" [positionTop]="100">
  <div *ngFor="let opcao of opcoes">
    <label>{{opcao.nome}}</label>
  </div>
</p-dialog>

<div class="container">

  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Perguntas</h1>
      </div>

      <div class="ui-g-12">
        <button pButton type="button" (click)="abrirDialogPergunta(false, null)" icon="fa fa-plus" label="Nova Pergunta" class="ui-button-success"></button>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">

    <div class="ui-g-12">
      <p-table [value]="perguntas" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 50px">ID</th>
            <th>Pergunta</th>
            <th>Descrição</th>
            <th style="width: 150px">Tipo</th>
            <th style="width: 90px"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pergunta>
          <tr>
            <td style="width: 50px; text-align: center">{{pergunta.id}}</td>
            <td>{{pergunta.nome}}</td>
            <td>{{pergunta.descricao}}</td>
            <td style="width: 150px; text-align: center">{{pergunta.tipo}}</td>
            <td style="width: 90px; text-align: center">
              <!--<button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pergunta)"></button>-->
              <button pButton (click)="abrirDialogPergunta(true, pergunta.id)" icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></button>
              <button pButton *ngIf="pergunta.tipo === 'RespostaUnica' || pergunta.tipo === 'MultiplaEscolha'" icon="fa fa-info" pTooltip="Opcões" tooltipPosition="top" (click)="showDialogInfo(pergunta.id)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">
              Nenhuma pergunta encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>

</div>
