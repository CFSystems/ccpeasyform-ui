<p-dialog header="Nova Pergunta" [(visible)]="display" [modal]="true" [responsive]="false" [width]="750" [minWidth]="200" [minY]="150" [closeOnEscape]="false"
  [closable]="false" [resizable]="false" [draggable]="true" [contentStyle]="{'overflow':'visible'}" [positionTop]="100">
  <app-pergunta-add></app-pergunta-add>
</p-dialog>

<div class="container">

  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Perguntas</h1>
      </div>

      <div class="ui-g-12">
        <button type="button" (click)="showDialog()" pButton icon="fa fa-plus" label="Nova Pergunta"></button>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">

    <div class="ui-g-12">
      <p-table [value]="perguntas" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Pergunta</th>
            <th>Descrição</th>
            <th>Tipo</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pergunta>
          <tr>
            <td>{{pergunta.nome}}</td>
            <td>{{pergunta.descricao}}</td>
            <td>{{pergunta.tipo}}</td>
            <td styleClass="col-acoes">
              <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
              <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pergunta)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="4">
              Nenhuma pergunta encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>

</div>
