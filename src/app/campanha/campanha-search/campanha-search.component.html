<p-dialog [header]="editando ? 'Editar Campanha' : 'Novo Campanha'" [(visible)]="display" modal="true" [responsive]="true"
  width="1250" height="650" [closeOnEscape]="false" [closable]="false">
  <app-campanha-add [campanha]="campanhaEdit" [formulariosTargetEdit]="campanhaEdit.formularios" [editando]="editando"
    (displayDialog)="fecharDialogCampanha($event)"></app-campanha-add>
</p-dialog>

<p-dialog header="Formulários" [(visible)]="displayInfo" [modal]="true" [responsive]="false" [width]="750" [minWidth]="200"
  [minY]="150" [closeOnEscape]="false" [resizable]="false" [draggable]="true" [contentStyle]="{'overflow':'visible'}" [positionTop]="100">
  <div *ngFor="let formulario of formularios">
    <label>{{ formulario.id }} - {{formulario.nome}}</label>
  </div>
</p-dialog>

<div class="container">

  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Campanhas</h1>
      </div>

      <div class="ui-g-12">
        <button pButton type="button" (click)="abrirDialogCampanha(false, null)" icon="fa fa-plus" label="Nova Campanha" class="ui-button-success"></button>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">

    <div class="ui-g-12">
      <p-table [value]="campanhas" [paginator]="true" [rows]="filtro.itensPorPagina" [responsive]="true" [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)" #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 50px">ID</th>
            <th>Nome</th>
            <th>Cliente</th>
            <th>Data Início</th>
            <th>Data Término</th>
            <th style="width: 130px">Status</th>
            <th style="width: 90px"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-campanha>
          <tr>
            <td style="width: 50px; text-align: center">{{campanha.id}}</td>
            <td>{{campanha.nome}}</td>
            <td>{{campanha.cliente}}</td>
            <td>{{campanha.dataInicio}}</td>
            <td>{{campanha.dataTermino}}</td>
            <td style="width: 130px; text-align: center">{{campanha.status}}</td>
            <td style="width: 90px; text-align: center">
              <!--<button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pergunta)"></button>-->
              <button *ngIf="campanha.status!='Concluída'" pButton (click)="abrirDialogCampanha(true, campanha.id)" icon="fa fa-pencil" pTooltip="Editar"
                tooltipPosition="top"></button>
              <button pButton icon="fa fa-info" pTooltip="Formulários" tooltipPosition="top" (click)="showDialogInfo(campanha.formularios)"></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">
              Nenhuma campanha encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

  </div>

</div>
