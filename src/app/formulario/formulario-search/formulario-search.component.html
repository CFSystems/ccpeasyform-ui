<div class="ui-g">

  <div class="ui-g-12">
    <p-table [value]="formularios" [paginator]="true" [rows]="5" [responsive]="true" #tabela>
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 50px">ID</th>
          <th>Nome</th>
          <th style="width: 90px"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-formulario>
        <tr>
          <td style="width: 50px; text-align: center">{{formulario.id}}</td>
          <td>{{formulario.nome}}</td>
          <td style="width: 90px; text-align: center">
            <button pButton (click)="fecharDialogFormularioSearch(false, formulario)" icon="fa fa-check" pTooltip="Selecionar" tooltipPosition="top"></button>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">
            Nenhum formul√°rio encontrado
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</div>
